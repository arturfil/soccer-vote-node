<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Sockets application</h1>
  <script src="socket.io/socket.io.js"></script>
  <script>
    var socket = io();

    socket.on('connect', function() {
      console.log('Connected to server');
    });

    socket.on('disconnect', function() {
      console.log('Disconnected from server');
    });

    socket.emit('message', {name: 'Arturo'});
    socket.on('message', (payload) => {
      console.log('Listening', payload);
    })

    socket.on('listen-message', (payload) => {
      console.log('receieved', payload);
    });

    socket.on('new-message', function(payload) {
      console.log('Listening', payload);
    })

    socket.on('active-teams', (payload) => {
      console.clear()
      console.table('Teams', payload);
    })

  </script>
</body>
</html>
